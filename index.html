<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="static/style.css">
    <script src="static/script.js" defer></script>
    <title>Sketch Pad</title>
</head>
<body>  
    <header>  
        <h1 class="title">Sketch Pad</h1>
        <p>Pick a color, choose the grid size and start drawing!</p>
    </header>
    <main>
        <div class="leftContainer">
            <div class="colorContainer">
                <label for="colorPicker">Pen color:</label>
                <input id="colorPicker" type="color" value="black" name="colorPicker">
            </div>
            <div>
                <div id="sizeValue" class="sizeValue">Grid size: 16 x 16</div>
                <input id="sizeSlider" type="range" value="16" min="1" max="64">
            </div>
            <button id="clearButton">Clear</button>
        </div>
        <div class="gridArea" id="gridArea">
        </div>

    </main>
</body>
</html>
